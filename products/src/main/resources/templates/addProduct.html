<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
</head>
<body>
<h2>Add New Product</h2>
<form th:action="@{/add}" th:object="${product}" method="post">
    Name: <input type="text" th:field="*{name}" /><br><br>
    Price: <input type="number" step="0.01" th:field="*{price}" /><br><br>
    Category: <input type="text" th:field="*{category}" /><br><br>
    <button type="submit">Add</button>
</form>
</body>
</html>
